<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/main.js" defer></script>
</head>
<body>
    
    <section class="piano">
        <section class="controles">
            <div>
                <h1>Piano Simulator</h1>
                <h5>Matheus / mk1</h5>
            </div>

            <label class="checkbox_label">
                Mostrar Tecla
                <span class="switcher">
                    <span class="switcher_button"></span>
                </span>

                <input type="checkbox" class="checkbox_keys" hidden>
            </label>
        </section>

        <section class="piano_keys disablad-keys">

            <div class="key white" data-nota="1"><span>A</span></div>

            <div class="key black" data-nota="2"><span>W</span></div>

            <div class="key white" data-nota="3"><span>S</span></div>

            <div class="key black" data-nota="4"><span>E</span></div>

            <div class="key white" data-nota="5"><span>D</span></div>

            <div class="key white" data-nota="6"><span>F</span></div>

            <div class="key black" data-nota="7"><span>T</span></div>

            <div class="key white" data-nota="8"><span>G</span></div>

            <div class="key black" data-nota="9"><span>Y</span></div>

            <div class="key white" data-nota="10"><span>H</span></div>

            <div class="key black" data-nota="11"><span>U</span></div>

            <div class="key white" data-nota="12"><span>J</span></div>

            <div class="key white" data-nota="13"><span>K</span></div>
                                                                                                                                                                                                
            <div class="key black" data-nota="14"><span>O</span></div> 

            <div class="key white" data-nota="15"><span>L</span></div>   

            <div class="key black" data-nota="16"><span>P</span></div>

            <div class="key white" data-nota="17"><span>Ã‡</span></div>

            <div class="key white" data-nota="18"><span>^</span></div>

            <div class="key black" data-nota="19"><span>[</span></div>

            <div class="key white" data-nota="20"><span>]</span></div>

            <div class="key black" data-nota="21"><span>7</span></div>

            <div class="key white" data-nota="22"><span>5</span></div>

            <div class="key black" data-nota="23"><span>9</span></div>

            <div class="key white" data-nota="24"><span>6</span></div>
            
        </section>
    </section>
</body>
</html>
